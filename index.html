<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="wordlist.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images and svg/lost.gif" alt="">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again" onclick="location.reload()">Play-again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img class="myimg" src="images and svg/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint :
                 <b class="hint">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam veniam enim velit esse sapiente culpa minus a reiciendis incidunt laudantium!</b>

            </h4>
            <h4 class="guess-text">
                Incorrect guess:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"> </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
